<div>

    <strong><h4>Conteo de Votos</h4></strong>
    <jh-alert></jh-alert>

    <div class="modal fade" id="deleteRegistroConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(registro._id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" >Confirmar borrar operacion</h4>
                    </div>
                    <div class="modal-body">
                        <p>Esta seguro que desea borrar este Registro?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
     <div class="bs-component">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
            	<col style="width: 20%">
    			<col style="width: 20%">
    			<col style="width: 20%">
                <col style="width: 20%">
    			<col style="width: 10%">
                <col style="width: 10%">
                <thead>
                    <tr>
                        <th>Junta</th>
                        <th>Genero</th>                   
                        <th>Validos</th> 
                        <th>Blancos</th>  
                        <th>Nulos</th>               
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-show="ctrl.registros.length <= 0"><td colspan="5" style="text-align:center;">Loading new data!!</td></tr>
                    <tr dir-paginate="registro in ctrl.registros | itemsPerPage:ctrl.itemsPerPage" total-items="ctrl.total_count">                        
                        <td>{{registro.junta}}</td>
                        <td>{{registro.genero}}</td>
                        <td>{{registro.validos}}</td>   
                        <td>{{registro.blancos}}</td>  
                        <td>{{registro.nulos}}</td>                  
                        <td>                       
                            <button type="submit" title="editar"
                                    ng-click="loadPhysicalExam(physicalExam)"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button type="submit" title="eliminar"
                                    ng-click="delete(physicalExam.id)"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
             <dir-pagination-controls 
             max-size="8" 
             direction-links="true"
             boundary-links="true" 
             on-page-change="ctrl.loadData(newPageNumber)">
            </dir-pagination-controls>
        </div>
       
    </div>
</div>
