
<div>
    <h2><span>PhysicalExam</span> {{physicalExam.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th >Field</th>
                <th >Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span >Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{physicalExam.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span >BodyPart</span>
                </td>
                <td>
                    <span class="form-control-static">{{physicalExam.bodyPart}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span >WeNe</span>
                </td>
                <td>
                    <span class="form-control-static">{{physicalExam.weNe}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span >episode</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="episode.detail({id:physicalExam.episode.id})">{{physicalExam.episode.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
