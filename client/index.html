<?DOCTYPE html>
<html >
	<head>
		<meta charset="utf-8">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>UCE</title>
		<link href="//fonts.googleapis.com/css?family=Roboto|Montserrat:400,700|Open+Sans:400,300,600" rel="stylesheet">
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  		<link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
  		<link href="//cdn.jsdelivr.net/animatecss/3.2.0/animate.css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
		<link type="text/css" rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css">
		<link type="text/css" rel="stylesheet" href="app/styles/main.css">
		
	</head>
	<body ng-app='votosApp'>	
		<section ng-if="true">
		 <div class="container">
		 	<div class="row">
			    <div class="center-form panel">
			      <div class="panel-body">
			        <h2 class="text-center">Log in</h2>
			        <form method="post" ng-submit="login()" name="loginForm">
			          <div class="form-group has-feedback">
			            <input class="form-control input-lg" type="text" name="email" ng-model="user.email" placeholder="Email" required autofocus>
			            <span class="ion-at form-control-feedback"></span>
			          </div>
			          <div class="form-group has-feedback">
			            <input class="form-control input-lg" type="password" name="password" ng-model="user.password" placeholder="Password" required>
			            <span class="ion-key form-control-feedback"></span>
			          </div>
			          <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Log in</button>
			          <br/>
			          <p class="text-center text-muted">
			            <small>Don't have an account yet? <a href="/#/signup">Sign up</a></small>
			          </p>
			          <div class="signup-or-separator">
			            <h6 class="text">or</h6>
			            <hr>
			          </div>
			        </form>
			        <button class="btn btn-block btn-facebook" ng-click="authenticate('facebook')">
			          <i class="ion-social-facebook"></i> Sign in with Facebook
			        </button>
			        <button class="btn btn-block btn-google-plus" ng-click="authenticate('google')">
			          <span class="ion-social-googleplus"></span>Sign in with Google
			        </button>       
			      </div>
			    </div>
		  	</div>	
		 </div>
			
		</section>
		<section ng-if="false">
	        <div ui-view="navbar" ng-cloak=""></div>
			<div class="container">
			 	<div ui-view="content"></div>	
			 	<div class="row footer">
	                <p translate="footer">UCE app</p>
	        	</div>	 	
			</div>
		</section>
		<!-- build:js(.) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<script src="bower_components/angular-resource/angular-resource.min.js"></script>
		<script src="bower_components/angularUtils-pagination/dirPagination.js"></script>
		<script src="bower_components/angular-translate/angular-translate.min.js"></script>
		<script src="bower_components/angular-translate-loader-partial/angular-translate-loader-partial.min.js"></script>
		<script src="bower_components/satellizer/satellizer.min.js"></script>
		<script src="bower_components/angular-toastr/dist/angular-toastr.min.js"></script>
		<!-- endbower -->
		
		<!-- build:js({.tmp,app}) scripts/scripts.js -->
		<script src="app/scripts/app.js"></script>
		<script src="app/scripts/app.constants.js"></script>
		<script src="app/scripts/controllers/about.js"></script>		
		<script src="app/scripts/controllers/entry.js"></script>	
		<script src="app/scripts/controllers/entry-ctrl.js"></script>
		<script src="app/scripts/controllers/entry-dialog-ctrl.js"></script>
		<script src="app/scripts/controllers/votos.js"></script>	
		<script src="app/scripts/controllers/votos-ctrl.js"></script>
		<script src="app/scripts/controllers/votos-detail-ctrl.js"></script>
		<script src="app/scripts/controllers/home.js"></script>
		<script src="app/scripts/controllers/home-ctrl.js"></script>
		<script src="app/scripts/controllers/navbar.ctrl.js"></script>		
		<script src="app/scripts/factory/factory-genero.js"></script>
		<script src="app/scripts/factory/factory-junta.js"></script>
		<script src="app/scripts/factory/factory-provincia.js"></script>
		<script src="app/scripts/factory/factory-canton.js"></script>
		<script src="app/scripts/factory/factory-lista.js"></script>
		<script src="app/scripts/services/dateutil-service.js"></script>
		<script src="app/scripts/services/registro-service.js"></script>
		<script src="app/scripts/services/account.js"></script>		
		<!-- endbuild -->	
		
	</body>
</html>
